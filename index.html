<script type=text/javascript>var canvas=document.getElementById("canvas");var ctx=canvas.getContext("2d");var ground=new Image();ground.src="./img/Ground.png";var sky=new Image();sky.src="./img/Sky.png";var dinoRun=[];dinoRun[0]=new Image();dinoRun[0].src="./img/dinorun1.png";dinoRun[1]=new Image();dinoRun[1].src="./img/dinorun2.png";var dinoDuck=[];dinoDuck[0]=new Image();dinoDuck[0].src="./img/dinoduck1.png";dinoDuck[1]=new Image();dinoDuck[1].src="./img/dinoduck2.png";var dinoJump=new Image();dinoJump.src="./img/dinoJump.png";var dinoDead=new Image();dinoDead.src="./img/dinoDead.png";var cactusBig=new Image();cactusBig.src="./img/cactusBig.png";var cactusSmall=new Image();cactusSmall.src="./img/cactusSmall.png";var cactusSmallMany=new Image();cactusSmallMany.src="./img/cactusSmallMany.png";var cloud=new Image();cloud.src="./img/cloud.png";var bird=[];bird[0]=new Image();bird[0].src="./img/berd.png";bird[1]=new Image();bird[1].src="./img/berd2.png";var neuron=new Image();neuron.src="./img/neuron.png";var targetScore=1000;const groundLevel=340;var interval=10;var speed=3;var obstacles=[];var clouds=[];var cloudsOn=true;const minimunGap=150;var hold=0;var score=0;var gen=1;var highest=0;const font="20px Arial";var population=[];var championSaves=[];var player=null;var ifDone=false;var champion=null;var championIndex=0;var fitnesses=[];var sum=0;var popSize=100;const inputNodes=6;const hiddenNodes=6;const outputNodes=3;var mutateRate=0.15;var isReplay=false;var replayGen=0;var bot=new Bot();var isBot=false;window.onload=function(){setup();loop()};function setup(){for(var b=0;b<popSize;b++){population.push(new Player());population[b].initializeBrain()}}function loop(){inLoop();setTimeout("loop()",parseInt(interval))}var a=0;function inLoop(){ctx.fillStyle="grey";if(isReplay){animate();player.collide();player.draw();player.look();player.think();a++;score=Math.round(a/10);gen!=1?showBrain(player.input_hidden,player.hidden_output):{};showNumbers();if(player.state==0){alert("replay finished");isReplay=false;isReplay=confirm("Do you want to replay a champion?");if(isReplay){replayGen=prompt("Which generation?");player=championSaves[replayGen-1];player.state=1;console.log(player);backToOriginal()}}}else{if(isBot){animate();bot.collide();bot.draw();bot.look();bot.think();a++;score=Math.round(a/10);showNumbers();if(!bot.state){ctx.drawImage(dinoDead,30,groundLevel-bot.y-bot.h);clearInterval(loop)}}else{if(!ifDone){if(stillAlive()==0){findSum();population=newPop(popSize);championSaves.push(champion);if(score>=targetScore){ifDone=true;if(confirm("Do you want to continue evolving?")){targetScore=prompt("What is the new target score?");ifDone=false}else{isReplay=confirm("Do you want to replay a champion?");if(isReplay){replayGen=prompt("Which generation?");player=championSaves[replayGen-1];console.log(player)}}}!isReplay?gen++:gen;backToOriginal()}else{animate();for(var b=0;b<popSize;b++){if(population[b].state){population[b].collide();population[b].draw();population[b].look();population[b].think()}}a++;score=Math.round(a/10);gen!=1?showBrain(champion.input_hidden,champion.hidden_output):{};showNumbers()}}else{replay();ctx.drawImage(sky,0,0);ctx.drawImage(ground,0,groundLevel);showNumbers()}}}}function animate(){drawGround();addObs();moveObs();removeObs();drawObs();if(cloudsOn){addCloud();moveCloud();removeCloud();drawCloud()}speedUp()}function changeInterval(){var b=document.getElementById("slider").value;document.getElementById("sliderVal").innerHTML=b;interval=b}document.onkeydown=function(b){if(b.keyCode==67){cloudsOn=!cloudsOn}};function replay(){document.onkeydown=function(b){if(b.keyCode==82){isReplay=true;replayGen=prompt("Okay. Which generation?");player=championSaves[replayGen-1];player.state=1;console.log(player)}}}function findSum(){sum=0;for(var b=0;b<popSize;b++){sum+=population[b].fitness}for(var b=0;b<popSize;b++){fitnesses.push(population[b].fitness/sum)}}function stillAlive(){var c=0;for(var b=0;b<popSize;b++){population[b].state?c++:{}}return c}function backToOriginal(){Math.sqrt(champion.fitness)>=highest?highest=Math.sqrt(champion.fitness):{};obstacles=[];speed=3;a=0;score=0;hold=0;fitnesses=[];x1=0;x2=840};</script>
